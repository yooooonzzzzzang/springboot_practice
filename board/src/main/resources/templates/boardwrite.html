<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
</head>
<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top: 40px;
    }
    .layout input, textarea{
        width: 100%;
        box-sizing: border-box;
        margin-top: 10px;
    }
    textarea{
        min-height: 300px;
    }

</style>
<body>
  <div class ="layout">
<!--      // post 이후 파일 첨부 enctype추가-->
      <form action="/board/writepro" method="post" enctype="multipart/form-data">
          <input name="title" type="text">
          <textarea name="content"></textarea>
          <input type="file" name="file">
          <button type="submit">작성</button>
      </form>

  </div>
</body>
</html>
